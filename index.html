<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>JavaScriptのTODOアプリ</title>
</head>

<body class="bg-green-200">
  <header class="bg-green-400">
    <div class="px-8 py-6 font-bold text-xl">TODOアプリ</div>
  </header>
  <div class="container mx-auto px-4 py-4">
    <!-- 追加ボタン -->
    <input id="add-todo" type="text" placeholder="todoを追加" class="py-1 px-4">
    <button id="add-button" class="bg-indigo-700 font-semibold text-white py-1 px-4 rounded">追加</button>
    <div class="flex py-12">
      <!-- やること -->
      <div class="incomplete-area flex-1 bg-indigo-100 px-2 py-2 mx-2">
        <h2 class="text-lg font-bold">やること</h2>
        <ul class="todo__list" id="incomplete-list">
        </ul>
      </div>
      <!-- 完了 -->
      <div class="complete-area flex-1 bg-pink-200 px-2 py-2 mx-2">
        <h2 class="text-lg font-bold">完了</h2>
        <ul class="todo__list" id="complete-list">
        </ul>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
